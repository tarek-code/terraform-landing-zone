name: Terraform CI/CD

on:
  push:
    branches:
      - pre-prod
      - prod
  pull_request:
    branches:
      - pre-prod
      - prod

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./envs/${{ github.head_ref || github.ref_name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: Terraform Apply (only on push to pre-prod)
        if: github.event_name == 'push' && github.ref_name == 'pre-prod'
        run: terraform apply -auto-approve -var-file="terraform.tfvars" 
